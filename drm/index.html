<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.0.4/iframeResizer.contentWindow.min.js"></script>

  <!-- player SDK & plugin -->
<script src="../../libs/voplayer-analytics.min.js?n=1"></script>
  <!-- for IE -->
<script src="../../libs/voplayer-polyfill.min.js?n=1"></script>
<script src="../../libs/voplayer.min.js?n=1"></script>
  <!-- player ui sdk -->
<link href="../../libs/voplayer-ui.min.css?n=1" rel="stylesheet" />
<script src="../../libs/voplayer-ui.min.js?n=1"></script>

  <link rel="stylesheet" href="../common/css/main.css"/>
  <script src="../common/js/tool.js"></script>
  <script src="../common/js/browser.js"></script>
  <script src="../common/assets/assets.js"></script>
  <script src="./js/main.js"></script>
</head>
<body>
  <div id="idBtnController" style="display:none">
    <span>Url:        </span>
    <br>
    <input id="idUrl" style="width:480px;" type="text"></input>
    <br>
    <span>laUrl:      </span>
    <br>
    <input id="laUrl" style="width:480px;" type="text"></input>
    <br>
    <span>Certificate:</span>
    <br>
    <input id="cert" style="width:480px;" type="text"></input>
    <br>
    <button onclick="onBtnOpen()">Load</button>
    <br>
  </div>
  <div id="player-frame" class="vop-player-frame">
    <div id="player-container">
    </div>
  </div>

  <br/>
  <br/>
  <h3> Media Source Extension – MSE </h3>
  <span> Tested using below MIME Types </span><br>
  <br/>
  <input type="checkbox" class="drm-checkbox" id="mp4avc" disabled><label for="mp4avc">video/mp4; codecs="avc1.4D4028"</label><br>
  <input type="checkbox" class="drm-checkbox" id="mp4ec3" disabled><label for="mp4ec3">video/mp4; codecs="ec-3"</label><br>
  <input type="checkbox" class="drm-checkbox" id="webm" disabled><label for="webm">video/webm; codecs="vorbis,vp8"</label><br>
  <input type="checkbox" class="drm-checkbox" id="mp2t" disabled><label for="mp2t">video/mp2t; codecs="avc1.42E01E,mp4a.40.2"</label><br>
  <br/>
  <h3> Encrypted Media Extension – EME </h3>
  <span> Current browser supports below checked drm type:</span><br>
  <br/>
  <input type="checkbox" class="drm-checkbox" id="widevine" disabled><label for="widevine">Widevine</label><br>
  <input type="checkbox" class="drm-checkbox" id="playready" disabled><label for="playready">Playready</label><br>
  <input type="checkbox" class="drm-checkbox" id="fairplay" disabled><label for="fairplay">FairPlay</label><br>
</body>
</html>
